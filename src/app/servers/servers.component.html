<div class="row">
  <div class="col-6">
    <label>User Name :</label>
    <input type="text" class="form-control w-50" [(ngModel)]="userName">
    <p>{{userName}}</p>
    <button class="btn btn-primary" [disabled]="userName==''" (click)="userName = ' '">
      Reset
    </button>
  </div>
  <div class="col-6"></div>
</div>
